    <body>
      <header>
        <title>AJ Reel | Developer</title>
        <h1>{ Welcome to The Site }</h1>
        <h6>is <span id="tempPlaceholder">cold</span>, and also <span id="lightPlaceholder">dark</span><span id="moistPlaceholder"></span>...</h6>
        <h6 id="Weather">Weather Insert Here</h6>
        <h6 id="geoTracking">Location</h6>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul class="">
          <li>
            <select id="category-filter" class="tab">
              <option value=""> Project Subject </option>
            </select>
          </li>
          <li>
            <select id="author-filter" class="tab">
              <option value=""> Blog Author</option>
            </select>
          </li>
          <li><a href="#" class="icon-git">GitHub</a></li>
          <li><a href="http://www.reddit.com/u/root_hat" class="icon-reddit">Reddit!</a></li>
          <li><a href="http://stackoverflow.com/users/5987703/aj-pdx" class="icon-stackoverflow">StackOverflow</a></li>
          <li><a href="https://teamtreehouse.com/albertreel" class="icon-stacked">TeamTreehouse.Com</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <section id="blog">
        <script id="blog-template" type="text/x-handle-template">
          <div class="entry" data-category="{{category}}" data-author="{{author}}">
            <h3>{{title}}</h3>
            <h5>By: {{author}}</h5>
            <h5>On: {{category}}</h5>

            {{{body}}}
          </div>
        </script>
      </section>
    </main>
    <script src="githubToken.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

    <script src="scripts/model/geoTracker.js"></script>
    <script src="scripts/model/repo.js"></script>
